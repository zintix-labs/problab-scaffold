# [Document URL] http://localhost:????/gdd

# GID: unique within the catalog
game_id: 0

# GameName: human-readable name, recommended unique within the catalog
game_name: demo_normal

# LogicKey: selects the internal logic implementation (can be shared by multiple games)
logic_key: demo_normal

# Bet units for each bet_mode (index-aligned). 
# Example: 
# bet_units[0] is the base unit for bet_mode=0.
# bet_units[1] is for buy feature bet_mode=1
bet_units : [40]

max_win_limit : 400000

# Game mode settings. Each entry represents a state; the game transitions between states (e.g., BaseGame -> FreeGame).
game_mode_settings:
  - # GameModeSettings[0] : BaseGame
    # Screen settings
    screen_setting:
      columns: 5
      rows: 3
      damp: 1
    # Screen generation settings
    gen_screen_setting:
      gen_reel_type: GenReelByReelIdx
      reel_set_group:  
        - # ReelSetIdx[0]
          weight : 1
          reels :
            - # Reel[0] 
              # `weights` is optional.
              # - If omitted: all stops are treated as equal weight.
              # - If provided: it MUST have the same length as `symbols` (one weight per stop).
              # - Each weight must be a non-negative integer, and the total sum MUST be > 0.
              symbols : [10, 4, 7, 7, 9, 4, 9, 4, 6, 4, 7,10, 8, 4, 2, 5, 5, 7, 8, 4, 7,10, 9, 5, 9, 9, 5, 9, 5, 9, 9, 8, 1, 9,10, 9, 8, 4, 7, 4, 7, 6, 1, 4, 8, 7, 9, 8, 7, 3, 7, 7,10, 6, 4, 3, 3,10, 3, 6, 4,10, 4,10, 4, 9, 3, 8, 3, 5, 7, 3, 6, 5, 1,10, 4, 7, 8, 5, 4,10, 4, 7, 3, 1, 9, 9, 9, 4, 9, 8, 8]
              
            - # Reel[1]
              symbols : [9,10, 9, 3, 2, 5, 8, 8, 6, 5, 6, 9, 1, 5, 8, 9, 4, 7, 4, 9, 7, 4, 9, 2, 8, 9, 5, 8, 7, 2, 7, 9, 3, 7, 3, 8, 5, 7, 9, 8,10,10, 7, 1, 5, 2, 9, 6, 4, 3, 6,10, 9, 3, 4, 6, 1, 9, 9, 3, 9, 7, 6,10, 9, 4, 5,10, 7,10, 9, 7,10, 8,10, 7,10, 9,10, 7, 5, 9, 3, 3, 9, 7, 7]
              
            - # Reel[2]
              symbols : [5, 5, 6, 9, 2, 7, 5, 6, 2, 7, 4, 9, 7, 2,10, 9, 2, 3, 5, 9, 6,10, 9, 3, 1, 5, 3, 2, 9, 4, 6, 3,10, 7, 8, 7, 9, 6, 9, 6, 6,10, 5, 1, 7, 5, 7,10, 9, 7,10, 4,10, 4, 3, 7, 4, 8, 8, 5, 1,10, 6, 6, 6, 7, 2, 9, 3, 7, 8, 5, 5, 6, 3, 3, 5, 6, 5, 2, 7, 3]
              
            - # Reel[3]
              symbols : [6, 7, 7, 8,10, 2, 3, 5, 6, 3, 9, 4, 2, 3, 9, 9, 3, 2, 3, 3, 4, 3, 5, 9, 6, 9, 6, 4, 5, 8, 5, 7, 2, 2, 6, 3, 8, 1, 8, 5, 7, 5, 9, 3, 4, 4, 1, 8, 9, 5, 7,10, 6, 9, 4, 5, 9,10,10, 6, 2,10, 2, 7, 5, 8,10, 4,10, 2,10, 5, 7, 1]
              
